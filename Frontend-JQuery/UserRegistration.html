<script>
	function validate(){
		var input = document.getElementById("useremail")
		if(!input.checkValidity()){
			document.getElementById("inpmsg").innerHTML = input.validationMessage
		}
		var input2 = document.getElementById("username")
		if(!input2.checkValidity()){
			document.getElementById("inpmsg2").innerHTML = input2.validationMessage
		}
		var input3 = document.getElementById("passwords")
		if(!input3.checkValidity()){
			document.getElementById("inpmsg3").innerHTML = input3.validationMessage
		}
	}
	</script>
